        <div class="pos-f-t">

<body onload="body_init()" style="background-color:#292727;">
    <div class="container rounded mt-4 mb-4" style="background-color:grey;">
        <div>
            <div class="container text-center mb-4">
                <select id="mapSelection" onchange="load_rooms()"
                    class="browser-default custom-select text-center col-4 mt-4">
                </select>
            </div>
            <div class="container text-center mb-4 col-4">
                <button type="button" id="resetPage" onClick="reset()"
                class="list-group-item list-group-item-action list-group-item-danger text-center">Reset
                Page</button>
            </div>

            <!-- This contains the map dropdown -->
        </div>

        <!-- Left side will contain selectors with room, right side will contain task selectors -->
        <div class="container">
            <div class="row">
                <ul class="list-group col-4">
                    <h4 style="color:white"> Select a room</h4>
                </ul>
                <ul class="list-group col-4"></ul>
                <ul class="list-group col-4" id="selectTaskPrompt">
                </ul>
            </div>
            <div class="row mb-4">
                <!-- <ul class="list-group col-1"></ul> -->
                <ul class="list-group col-4" id="roomList"></ul>
                <ul class="list-group col-4">
                    <button type="button" id="addTask" onClick="add_task()"
                        class="list-group-item list-group-item-action list-group-item-success text-center">Add
                        Task</button>
                    <button type="button" id="completeRound" onClick="complete_round()"
                        class="list-group-item list-group-item-action list-group-item-warning text-center">Complete
                        Round</button>
                </ul>
                <ul class="list-group col-4" id="taskList">
                </ul>
                </ul>
                <!-- <ul class="list-group col-1"></ul> -->
            </div>
            <div class="row mb-4">
                <ul class="list-group col-2">
                </ul>
                <ul class="list-group col-8" id="selectedTasks">
                    <a class="list-group-item list-group-item-dark text-center" id="currentRound">Something</a>
                </ul>
            </div>
            <!-- This will contain a card for each round, containing the tasks done in that round -->
            <div class="container">
                <div class="row" id="stopPls">
                    <!-- <div class="card ml-4 mt-4 mr-4 mb-4" id="cardHeader" style="width: 18rem;"> -->
                    <!-- <div class="card-body" id="cardRound">
                        <h5 class="card-title text-center">Round 1</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div> -->
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>

</html>
